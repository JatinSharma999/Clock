<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="time.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="well head" id="headid" onclick="offalarmfun()">
                <div id="createlap" class="text-center laptxt displayf"></div>
                <div id="headtxtid">
                    <h1 class="text-center" id="timesofjin">TIMES OF JIN &#9763;</h1>
                    <h6 class="text-center">S M K D O O N A</h6>
                </div>
            </div>
            
            
            <div>
              
                
                <div class="well subhead">
                    <div class="row">
                    <div class="col-xs-4">
                        <div>
                            <button class="btn btn-default btn-block clockbox" id="clockboxid" onclick="jinclock()">
                                <div class="clockboxtxt" id="clockboxtxtid">Clock</div>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-4 stopwatchboxbig">
                        <div>
                            <button class="btn btn-default btn-block stopwatchbox" id="stopwatchboxid" onclick="jinstopwatch()">
                                <div class="stopwatchboxtxt" id="stopwatchboxtxtid">Stopwatch</div>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div>
                            <button class="btn btn-default btn-block timerbox" id="timerboxid" onclick="jintimer()">
                                <div class="timerboxtxt" id="timerboxtxtid">Timer</div>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
                   
                
                <div class="well runningclock" id="displayclockid">
                    <div class="well runningclockcontrol">
                        <div class="row">
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block runningclock24" id="runningclock24id" onclick="clock24fun()">24 Hours</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block runningclock12" id="runningclock12id" onclick="clock12fun()">12 Hours</button>
                            </div>
                        </div>
                    </div>
                    <div class="well runningclockreal">
                        <div class="text-center runningclockdigit" id="digitalclockid">00:00:00</div>
                    </div>
                </div>
                
                
                <div class="displayf" id="displaystopwatchid">
                    <div class="well stopwatchtimebox">
                        <div class="row">
                            <div class="col-xs-12">
                               <div class="col-xs-1"></div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="hour0">0</div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="hour1">0</div>
                               <div class="col-xs-2 stopwatchtimeboxtxtdot btn">:</div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="min0">0</div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="min1">0</div>
                               <div class="col-xs-2 stopwatchtimeboxtxtdot btn">:</div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="sec0">0</div>
                               <div class="col-xs-1 stopwatchtimeboxtxt btn" id="sec1">0</div>
                               <div class="col-xs-1"></div>        
                            </div>
                            <div class="col-xs-12">
                               <div class="col-xs-4 stopwatchtimeboxtxtname">Hours</div>
                               <div class="col-xs-4 stopwatchtimeboxtxtname">Minutes</div>
                               <div class="col-xs-4 stopwatchtimeboxtxtname">Seconds</div>       
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="well stopwatchstartbox" id="stopwatchstartboxid">
                            <button class="btn btn-default btn-block" onclick="startfun()">Start</button>
                        </div>
                        <div class="displayf stopwatch4box well" id="stopwatch4boxid">
                            <div class="row well stopwatch4boxtopbox">
                                <div class="col-xs-6 stopwatchlapbox">
                                    <button class="btn btn-default btn-block" id="stopwatchlapboxid" onclick="lapfun()">Lap</button>
                                </div>
                                <div class="col-xs-6 stopwatchpausebox">
                                    <button class="btn btn-default btn-block" onclick="pausefun()" id="pause">Pause</button>
                                </div>
                            </div>
                            <div class="row well stopwatch4boxbottombox">
                                <div class="col-xs-6 stopwatchresetbox">
                                    <button class="btn btn-default btn-block" id="stopwatchresetboxid" onclick="resetfun()">Reset</button>
                                </div>
                                <div class="col-xs-6 stopwatchrestartbox">
                                    <button class="btn btn-default btn-block" id="stopwatchrestartboxid" onclick="restartfun()">Restart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <div class="displayf stopwatchdeletbox well" id="stopwatchdeletboxid">
                            <button class="btn btn-default btn-block" onclick="deletalllap()">Delete Lap</button>
                        </div>
                        
                    </div>
                </div>
                
                
                <div class="displayf" id="displaytimerid">
                    <div>
                        
                        
                        
                        
                        <!--  -->
                        <div class="row well timernumberbox">
                            <div class="well timernumberup">
                                <div class="row">
                                    <div class="col-xs-12 timernumberupsq" id="timernumberupid">
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timerhr01fun()">+</div>
                                    <div class="btn btn-default col-xs-1" onclick="timerhr11fun()">+</div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timermin01fun()">+</div>
                                    <div class="btn btn-default col-xs-1" onclick="timermin11fun()">+</div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timersec01fun()">+</div>
                                    <div class="btn btn-default col-xs-1" onclick="timersec11fun()">+</div>
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-1"></div>
                                    </div>    
                                </div>
                            </div>
                            <div class="well timernumber">
                                <div class="row">
                                    <div class="col-xs-12 timernumbersq">
                                        <div class="col-xs-1 timernumbersqf"></div>
                                        <div class="col-xs-1 timernumbersqf"></div>
                                        <div class="btn col-xs-1" id="timerhr0">0</div>
                                        <div class="btn col-xs-1" id="timerhr1">0</div>
                                        <div class="col-xs-1 btn timernumbersqf">:</div>
                                        <div class="btn col-xs-1" id="timermin0">0</div>
                                        <div class="btn col-xs-1" id="timermin1">0</div>
                                        <div class="col-xs-1 btn timernumbersqf">:</div>
                                        <div class="btn col-xs-1" id="timersec0">0</div>
                                        <div class="btn col-xs-1" id="timersec1">0</div>
                                        <div class="col-xs-1 timernumbersqf"></div>
                                        <div class="col-xs-1 timernumbersqf"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="well timernumberdown">
                                <div class="row">
                                    <div class="col-xs-12 timernumberdownsq" id="timernumberdownid">
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timerhr00fun()">-</div>
                                    <div class="btn btn-default col-xs-1" onclick="timerhr10fun()">-</div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timermin00fun()">-</div>
                                    <div class="btn btn-default col-xs-1" onclick="timermin10fun()">-</div>
                                    <div class="col-xs-1"></div>
                                    <div class="btn btn-default col-xs-1" onclick="timersec00fun()">-</div>
                                    <div class="btn btn-default col-xs-1" onclick="timersec10fun()">-</div>
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-1"></div>
                                    </div>    
                                </div>
                            </div>
                            
                        </div>
                        
                        
                        
                        
                        
                        
                        <div class="well animationmainbox">
                        <div class="row">
                            <div class="col-xs-12 animationsubbox">
                                <div class="col-xs-1 runningleft">&#10097;</div>
                                <div class="col-xs-10">
                                    <div class="running" id="animationboxid">
                                        <div class="animation" id="animationid">...</div>
                                    </div>
                                </div>
                                <div class="col-xs-1 runningright">&#10097;</div>
                            </div>
                        </div>
                        </div>

                        <div>
                            <div class="well timerstartbuttonbox" id="timerstartbuttonid">
                                <button class="btn btn-default btn-block" onclick="timerstartfun()">Start</button>
                            </div>
                            <div class="well timer2button displayf" id="timer2buttonid">
                            <div class="row">
                                <div class="col-xs-6">
                                    <button class="btn btn-default btn-block timercancelbuttonbox" onclick="timercancelfun()">Cancel</button>
                                </div>
                                <div class="col-xs-6">
                                    <div class="btn btn-default btn-block timerpausebuttonbox" id="timerpauseid" onclick="timerpausefun()">Pause</div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
            <div class="well bottom">
                <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-default btn-block bottomblack" onclick="soundonofffun()" id="bottomblackid">Sound</button>
                </div>
                <div class="col-xs-4 bottomredbox">
                    <button class="btn btn-default btn-block bottomred" onclick="windowopenfun()">Refresh</button>
                </div>
                <div class="col-xs-4" id="sleepnap">
                    <button class="btn btn-default btn-block bottomgreen" onclick="napfun()">Nap</button>
                </div>
                </div>
            </div>
            
            <div>
                <audio id="clicksound">
                    <source src="xxxclicksound.mp3" type="audio/mpeg">
                </audio>
                <audio id="scrollsound">
                    <source src="xxxscrollsound.mp3" type="audio/mpeg">
                </audio>
                <audio id="alarmsound">
                    <source src="Alarm-Clock%20Sound___(MP3_160K)_1.mp3" type="audio/mpeg">
                </audio>
            </div>
            
            
        </div>
        <script src="time.js"></script>
    </body>
</html>
